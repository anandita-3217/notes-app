<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cute Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFF0F5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            width: 250px;
            border-radius: 20px;
            border: 2px solid #FFB6C1;
        }

        .create-btn {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .notes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .note-card {
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .note-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .note-actions button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
        }

        .modal input, .modal textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #FFB6C1;
            border-radius: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="title-bar">
        <div class="app-title">My Cute App</div>
        <div class="window-controls">
          <button id="minimize-btn">_</button>
          <button id="maximize-btn">-</button>
          <button id="close-btn">√ó</button>
        </div>
      </div>
        <div class="header">
            <h1>üê± Cute Notes</h1>
            <input 
                type="text" 
                id="search-input" 
                class="search-input" 
                placeholder="Search notes..."
            >
            <button 
                class="create-btn" 
                onclick="openCreateModal()"
            >
                + Create Note
            </button>
        </div>

        <div id="notes-list" class="notes-list">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <!-- Create Note Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h2>Create New Note</h2>
            <form id="note-form">
                <input 
                    type="text" 
                    id="note-title" 
                    placeholder="Note Title" 
                    required
                >
                <textarea 
                    id="note-content" 
                    placeholder="Note Content" 
                    required
                ></textarea>
                <div class="modal-buttons">
                    <button type="submit" style="background-color: #FF69B4; color: white;">
                        Save Note
                    </button>
                    <button type="button" onclick="closeModal()" style="background-color: #FFB6C1;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Note Modal -->
    <div id="edit-modal-overlay" class="modal-overlay">
        <div class="modal">
            <h2>Edit Note</h2>
            <input type="hidden" id="edit-note-id">
            <input 
                type="text" 
                id="edit-note-title" 
                placeholder="Note Title" 
                required
            >
            <textarea 
                id="edit-note-content" 
                placeholder="Note Content" 
                required
            ></textarea>
            <div class="modal-buttons">
                <button 
                    onclick="updateNote()" 
                    style="background-color: #FF69B4; color: white;"
                >
                    Update Note
                </button>
                <button 
                    onclick="closeModal()" 
                    style="background-color: #FFB6C1;"
                >
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal-overlay" class="modal-overlay">
        <div class="modal">
            <h2>Delete Note</h2>
            <p>Are you sure you want to delete this note?</p>
            <div class="modal-buttons">
                <button 
                    id="delete-confirm" 
                    style="background-color: #FF6347; color: white;"
                >
                    Confirm Delete
                </button>
                <button 
                    onclick="closeModal()" 
                    style="background-color: #FFB6C1;"
                >
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
